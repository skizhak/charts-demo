<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Contrail Charts</title>
    <meta name="description" content="Contrail Charts" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
    <link rel="apple-touch-icon" href="themes/flatkit/assets/images/logo.png">
    <meta name="apple-mobile-web-app-title" content="Flatkit">
    <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="196x196" href="themes/flatkit/assets/images/juniper.png">
    <!-- style -->
    <link rel="stylesheet" href="themes/flatkit/assets/animate.css/animate.min.css" type="text/css" />
    <link rel="stylesheet" href="themes/flatkit/assets/glyphicons/glyphicons.css" type="text/css" />
    <link rel="stylesheet" href="themes/flatkit/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="themes/flatkit/assets/material-design-icons/material-design-icons.css" type="text/css" />
    <link rel="stylesheet" href="themes/flatkit/assets/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <!-- build:css themes/flatkit/assets/styles/app.min.css -->
    <link rel="stylesheet" href="themes/flatkit/assets/styles/app.css" type="text/css" />
    <link rel="stylesheet" href="themes/flatkit/assets/styles/font.css" type="text/css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="lib/contrail-charts.css" type="text/css" />
    <link rel="stylesheet" href="dist/css/contrail-charts-examples.css" type="text/css">
</head>

<body>
    <div class="app-fixed app" id="app">
        <!-- ############ LAYOUT START-->
        <!-- aside -->
        <div id="aside" class="app-aside modal fade nav-dropdown">
            <!-- fluid app aside -->
            <div class="left navside dark dk" layout="column">
                <div class="navbar no-radius">
                    <!-- brand -->
                    <a class="navbar-brand">
                        <img src="themes/flatkit/assets/images/logo.png" alt=".">
                        <span class="hidden-folded inline">Contrail</span>
                    </a>
                    <!-- / brand -->
                </div>
                <div flex class="hide-scroll">
                    <nav class="scroll nav-light">
                        <ul class="nav" ui-nav>

                <li class="nav-header hidden-folded">
                  <small class="text-muted">Contrail Charts</small>
                </li>

                  <li>
                      <a>
                        <span class="nav-caret">
                          <i class="fa fa-caret-down"></i>
                        </span>
                        <span class="nav-label">
                          <b class="label rounded label-sm primary">1</b>
                        </span>
                        <span class="nav-icon">
                          <i class="material-icons">&#xe3fc;
                            <span ui-include="'themes/flatkit/assets/images/i_0.svg'"></span>
                          </i>
                        </span>
                        <span id="grouped" class="nav-text">Dashboard</span>
                      </a>
                      <ul id="groupedLinks" class="nav-sub"><li></li></ul>
                  </li>

                <li>
                  <a>
                    <span class="nav-caret">
                      <i class="fa fa-caret-down"></i>
                    </span>
                    <span class="nav-label">
                      <b class="label rounded label-sm primary">2</b>
                    </span>
                    <span class="nav-icon">
                      <i class="fa fa-line-chart"></i>
                    </span>
                    <span class="nav-text">Line Bar</span>
                  </a>
                  <ul id="lineBarLinks" class="nav-sub" >
                    <li></li>
                  </ul>
                </li>

                  <li>
                      <a>
                    <span class="nav-caret">
                      <i class="fa fa-caret-down"></i>
                    </span>
                          <span class="nav-label">
                      <b class="label rounded label-sm primary">3</b>
                    </span>
                          <span class="nav-icon">
                      <i class="fa fa-circle-o-notch"></i>
                    </span>
                          <span id="bubble" class="nav-text">Bubble</span>
                      </a>
                      <ul id="bubbleLinks" class="nav-sub"><li></li></ul>
                  </li>

                <li>
                  <a>
                    <span class="nav-caret">
                      <i class="fa fa-caret-down"></i>
                    </span>
                    <span class="nav-label">
                      <b class="label rounded label-sm primary">2</b>
                    </span>
                    <span class="nav-icon">
                      <i class="fa fa-area-chart"></i>
                    </span>
                    <span class="nav-text">Area</span>
                  </a>
                  <ul id="areaLinks" class="nav-sub"><li></li></ul>
                </li>

                <li>
                  <a>
                    <span class="nav-caret">
                      <i class="fa fa-caret-down"></i>
                    </span>
                    <span class="nav-label">
                      <b class="label rounded label-sm primary">2</b>
                    </span>
                    <span class="nav-icon">
                      <i class="fa fa-pie-chart"></i>
                    </span>
                    <span class="nav-text">Radial</span>
                  </a>
                  <ul id="radialLinks" class="nav-sub"><li></li></ul>
                </li>

                <li class="hidden-folded" >
                  <a href="https://github.com/absingla/contrail-charts/wiki" >
                    <span class="nav-text">Documentation</span>
                  </a>
                </li>

              </ul>
          </nav>
      </div>
      <div flex-no-shrink class="b-t">
        <div class="nav-fold">
          <a href="">
              <span class="pull-left">
                <img src="themes/flatkit/assets/images/juniper.png" alt="..." class="w-40 img-circle">
              </span>
              <span class="clear hidden-folded p-x">
                <span class="block _500">admin</span>
                <small class="block text-muted"><i class="fa fa-circle text-success m-r-sm"></i>online</small>
              </span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- / -->

  <!-- content -->
  <div id="content" class="app-content box-shadow-z0" role="main">
    <div class="app-header white box-shadow">
      <div class="navbar">
        <!-- Open side - Naviation on mobile -->
        <a data-toggle="modal" data-target="#aside" class="navbar-item pull-left hidden-lg-up">
          <i class="material-icons">&#xe5d2;</i>
        </a>
        <!-- / -->

        <!-- Page title - Bind to $state's title -->
        <div class="navbar-item pull-left h4 m-b-0 _300" ng-bind="$state.current.data.title" id="pageTitle">Chart Library (Demo)</div>

        <!-- navbar right -->
        <ul class="nav navbar-nav pull-right">
          <li class="nav-item dropdown">
            <a class="nav-link clear" href data-toggle="dropdown">
                  <span class="avatar w-32">
                    <img src="themes/flatkit/assets/images/juniper.png" alt="...">
                    <i class="on b-white bottom"></i>
                  </span>
            </a>
          </li>
          <li class="nav-item hidden-md-up">
            <a class="nav-link" data-toggle="collapse" data-target="#collapse">
              <i class="material-icons">&#xe5d4;</i>
            </a>
          </li>
        </ul>
        <!-- / navbar right -->
      </div>
    </div>

    <div ui-view class="app-body" id="view">

<!-- ############ PAGE START-->
                <div id="exampleDesc"></div>
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <div class="box">
                            <!-- TODO: Get the height from css -->
                            <div id="chartBox" class="box-body">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ############ PAGE END-->
            </div>
            <div class="app-footer">
                <div class="p-a text-xs">
                    <div class="pull-right text-muted">
                        &copy; Copyright <strong>Contrail</strong> <span class="hidden-xs-down">- v0.0.1</span>
                        <a ui-scroll-to="content"><i class="fa fa-long-arrow-up p-x-sm"></i></a>
                    </div>
                    <div class="nav">
                        <!--
          <a class="nav-link" href="../">About</a>
          <span class="text-muted">-</span>
          <a class="nav-link label accent" href="">Download</a>
          -->
                    </div>
                </div>
            </div>
        </div>
        <!-- / -->
        <!-- theme switcher -->
        <div id="switcher">
            <div class="switcher box-color dark-white text-color" id="sw-theme">
                <a href ui-toggle-class="active" target="#sw-theme" class="box-color dark-white text-color sw-btn">
                    <i class="fa fa-gear"></i>
                </a>
                <div class="box-header">
                    <h2>Theme Switcher</h2>
                </div>
                <div class="box-divider"></div>
                <div class="box-body">
                    <p class="hidden-md-down">
                        <label class="md-check m-y-xs" data-target="folded">
                            <input type="checkbox">
                            <i class="green"></i>
                            <span class="hidden-folded">Folded Aside</span>
                        </label>
                        <label class="md-check m-y-xs" data-target="boxed">
                            <input type="checkbox">
                            <i class="green"></i>
                            <span class="hidden-folded">Boxed Layout</span>
                        </label>
                        <label class="m-y-xs pointer" ui-fullscreen>
                            <span class="fa fa-expand fa-fw m-r-xs"></span>
                            <span>Fullscreen Mode</span>
                        </label>
                    </p>
                    <p>Colors:</p>
                    <p data-target="themeID">
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md" data-value="{primary:'primary', accent:'accent', warn:'warn'}">
                            <input type="radio" name="color" value="1">
                            <i class="primary"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md" data-value="{primary:'accent', accent:'cyan', warn:'warn'}">
                            <input type="radio" name="color" value="2">
                            <i class="accent"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md" data-value="{primary:'warn', accent:'light-blue', warn:'warning'}">
                            <input type="radio" name="color" value="3">
                            <i class="warn"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md" data-value="{primary:'success', accent:'teal', warn:'lime'}">
                            <input type="radio" name="color" value="4">
                            <i class="success"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md" data-value="{primary:'info', accent:'light-blue', warn:'success'}">
                            <input type="radio" name="color" value="5">
                            <i class="info"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md" data-value="{primary:'blue', accent:'indigo', warn:'primary'}">
                            <input type="radio" name="color" value="6">
                            <i class="blue"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md" data-value="{primary:'warning', accent:'grey-100', warn:'success'}">
                            <input type="radio" name="color" value="7">
                            <i class="warning"></i>
                        </label>
                        <label class="radio radio-inline m-a-0 ui-check ui-check-color ui-check-md" data-value="{primary:'danger', accent:'grey-100', warn:'grey-300'}">
                            <input type="radio" name="color" value="8">
                            <i class="danger"></i>
                        </label>
                    </p>
                    <p>Themes:</p>
                    <div data-target="bg" class="text-u-c text-center _600 clearfix">
                        <label class="p-a col-xs-6 light pointer m-a-0">
                            <input type="radio" name="theme" value="" hidden> Light
                        </label>
                        <label class="p-a col-xs-6 grey pointer m-a-0">
                            <input type="radio" name="theme" value="grey" hidden> Grey
                        </label>
                        <label class="p-a col-xs-6 dark pointer m-a-0">
                            <input type="radio" name="theme" value="dark" hidden> Dark
                        </label>
                        <label class="p-a col-xs-6 black pointer m-a-0">
                            <input type="radio" name="theme" value="black" hidden> Black
                        </label>
                    </div>
                </div>
            </div>
            <div class="switcher box-color black lt" id="sw-demo">
                <a href ui-toggle-class="active" target="#sw-demo" class="box-color black lt text-color sw-btn">
                    <i class="fa fa-list text-white"></i>
                </a>
                <div class="box-header">
                    <h2>Pages</h2>
                </div>
                <div class="box-divider"></div>
                <div class="box-body">
                    <div class="text-u-c text-center _600 clearfix">
                        <a href="index.html" class="p-a col-xs-6 primary">
                            <span class="text-white">Demo</span>
                        </a>
                        <div class="p-a col-xs-6 lter">
                            <span class="text">...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / -->
        <!-- ############ LAYOUT END-->
    </div>

    <!-- jQuery -->
    <script src="themes/flatkit/libs/jquery/jquery/dist/jquery.js"></script>
    <script src="themes/flatkit/libs/jquery/jquery/dist/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="themes/flatkit/libs/jquery/tether/dist/js/tether.min.js"></script>
    <script src="themes/flatkit/libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
    <!-- core -->
    <script src="themes/flatkit/libs/jquery/underscore/underscore-min.js"></script>
    <script src="themes/flatkit/libs/jquery/jQuery-Storage-API/jquery.storageapi.min.js"></script>
    <script src="themes/flatkit/libs/jquery/PACE/pace.min.js"></script>
    <script src="themes/flatkit/scripts/config.lazyload.js"></script>
    <script src="themes/flatkit/scripts/palette.js"></script>
    <script src="themes/flatkit/scripts/ui-load.js"></script>
    <script src="themes/flatkit/scripts/ui-jp.js"></script>
    <script src="themes/flatkit/scripts/ui-include.js"></script>
    <script src="themes/flatkit/scripts/ui-device.js"></script>
    <script src="themes/flatkit/scripts/ui-form.js"></script>
    <script src="themes/flatkit/scripts/ui-nav.js"></script>
    <script src="themes/flatkit/scripts/ui-screenfull.js"></script>
    <script src="themes/flatkit/scripts/ui-scroll-to.js"></script>
    <script src="themes/flatkit/scripts/ui-toggle-class.js"></script>
    <script src="themes/flatkit/scripts/app.js"></script>
    <!-- ajax -->
    <script src="themes/flatkit/libs/jquery/jquery-pjax/jquery.pjax.js"></script>
    <script src="themes/flatkit/scripts/ajax.js"></script>
    <!-- endbuild -->
    <script src="dist/example-loader.bundle.js"></script>
</body>

</html>
